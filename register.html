<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register Yourself</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="form" ng-submit="ctrl.register()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Employee Name" name="emp_name" type="text" ng-model="ctrl.user.name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Employee ID" name="emp_id" autofocus ng-model="ctrl.user.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="ctrl.user.password">
                            </div>                          
                      
                            <button class="btn btn-success btn-block" type="submit">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
