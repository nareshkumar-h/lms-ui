<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please enter a new password</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="form" ng-submit="ctrl.update()">
                        <fieldset>
                           
                            <div class="form-group">
                                <input class="form-control" placeholder="Old Password" name="oldPassword" type="password" ng-model="ctrl.oldPassword">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="New Password" name="newPassword" type="password" ng-model="ctrl.newPassword">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="Cofirm Password" type="password">
                            </div>
                            
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-success btn-block" type="submit">Change</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
