<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Employees</h1>
    </div>
</div>
<div class="row">
    <div class=col-lg-4>
        Select an employee to Change
        
        <select ng-model="ctrl.employee" ng-options="x.name for x in ctrl.employees">
        </select>
       
    </div>

    <div class="col-lg-6 col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Change employee details(All fields are required).
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" ng-submit="ctrl.save()">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter employee code here." ng-model="ctrl.employee.code" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter employee name here." ng-model="ctrl.employee.name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Enter employee email ID here." ng-model="ctrl.employee.emailId" required>
                            </div>
                            <!--<div class="form-group">
                                <p class="help-block">Give a password for the employee here.</p>
                                <input class="form-control" type="password" ng-model="ctrl.employee.password" required>

                            </div>-->
                            <div class="form-group">
                                Gender:
                                <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="M" ng-model="ctrl.employee.gender" checked>Male
                                            </label>
                                <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="F" ng-model="ctrl.employee.gender">Female
                                            </label>
                            </div>
                            <div class="form-group">
                                Role
                                <select name="role" ng-model="ctrl.employee.role" ng-options="x.name for x in ctrl.roles">   							
  					            </select>
                            </div>
                            <div class="form-group">
                             Mobile:   <input class="form-control" type="text" placeholder="Enter employee mobile number here." ng-model="ctrl.employee.mobileNo" required>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="reset"  class="btn btn-default">Clear</button>
                            <button type="button" class="btn btn-danger" ng-click="ctrl.delete()">Delete</button>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
