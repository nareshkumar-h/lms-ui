<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create a new Employee</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create a new employee here(All fields are required).
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter employee code here.">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter employee name here.">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Enter employee email ID here.">
                            </div>
                            <div class="form-group">
                                <p class="help-block">Give a password for the employee here.</p>
                                <input class="form-control" type="password">

                            </div>
                            <div class="form-group">
                                Gender:
                                <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="M" checked>Male
                                            </label>
                                <label class="radio-inline">
                                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="F">Female
                                            </label>
                            </div>
                            <div class="form-group">
                                Role
                                <select name="role" ng-model="ctrl.leaveDetail.leaveType">   							
  					            </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter employee mobile number here.">
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="reset" class="btn btn-default">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
