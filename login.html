<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Log In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="form" ng-submit="ctrl.login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email ID" name="emp_id" autofocus ng-model="ctrl.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="ctrl.password">
                            </div>
                            <div class="checkbox">
                           
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-success btn-block" type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
