<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Team Requests</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Manager ID:{{ctrl.user.code}}	Manager Name:{{ctrl.user.name}}
                        </div>
                        <!-- /.panel-heading -->
                        
                        <div class="panel-body">
                            <table datatable="ng" width="100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th data-sortable="false">Employee</th>
                                        <th data-sortable="false">From</th>
                                        <th data-sortable="false">To</th>
                                        <th data-sortable="false">Days</th>
                                        <th data-sortable="false">Leave Type</th>
                                        <th data-sortable="false">Purpose</th> 
                                        <th data-sortable="false">Status</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="leaveDetail in ctrl.empLeaveDetails">
                                        <td>{{leaveDetail.employee.name}}</td>
                                        <td>{{leaveDetail.fromDate|date}}</td>
                                        <td>{{leaveDetail.toDate|date}}</td>
                                        <td>{{leaveDetail.noOfDays}}</td>
                                        <td>{{leaveDetail.leaveType.type}}</td>
                                        <td></td>
                                        <td>{{leaveDetail.status.status}}<span ng-if=ctrl.checkStatus(leaveDetail)> <button type="button" ng-click="ctrl.approve(leaveDetail)" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-circle" ng-click="ctrl.reject(leaveDetail)"><i class="fa fa-times"></i>
                            </button></span></td>
                                        
                                     
                                    </tr>
                                    
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                          
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
               
                <!-- /.col-lg-12 -->
            </div>
